

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Yes</title>
  <style>
    body {
      margin: 0;
      background-color: #fffef0;
      color: #3d2b1f;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }
    h1 {
      font-size: 4rem;
      margin-bottom: 2rem;
    }
    .mugs {
      position: relative;
      width: 120px;
      height: 100px;
    }
    .mug {
      width: 50px;
      height: 80px;
      border: 4px solid #5c4033;
      border-radius: 8px;
      position: absolute;
      bottom: 0;
      background: rgba(255, 255, 224, 0.2);
      transform-origin: bottom center;
    }
    .mug::after {
      content: "";
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 50%;
      background-color: #fffacd;
      border-radius: 0 0 8px 8px;
    }
    .mug.left {
      left: 0;
      animation: clinkLeft 2s infinite;
    }
    .mug.right {
      right: 0;
      animation: clinkRight 2s infinite;
    }

    @keyframes clinkLeft {
      0%, 100% { transform: rotate(0deg); }
      25% { transform: rotate(-20deg); }
      50% { transform: rotate(0deg); }
    }

    @keyframes clinkRight {
      0%, 100% { transform: rotate(0deg); }
      25% { transform: rotate(20deg); }
      50% { transform: rotate(0deg); }
    }
  </style>
</head>
<body>
  <h1>Yes</h1>
  <div class="mugs">
    <div class="mug left"></div>
    <div class="mug right"></div>
  </div>
</body>
</html>
